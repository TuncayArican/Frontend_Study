<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        p{
            background-color: grey;
            border: 2px solid tomato;
            font-size: 2rem;
            padding: 20px;
            outline-style:dotted;
            outline-width: 10px;
            outline-color: aqua;

            /*OUTLINE SHORTHand*/
            outline: 5px groove green;
            outline-offset: -20px;
        }
    </style>
</head>
<body>
    <h1>OUTLINE</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore, adipisci? Vel perspiciatis commodi non ipsa error ullam rem maxime cumque.</p>
</body>
</html>
