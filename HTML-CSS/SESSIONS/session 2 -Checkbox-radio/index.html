<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elementtt</title>
  <style>
    #userInfo{
      background-color: rgb(0,150,255);
    }
    #genderInfo{
      background-color: #9201ee;
      border-top:5px solid #32bb26;
    }
    #favourite{
      /* border-width: 5px;
      border-style: dashed; 
      border-color: darkcyan; */
      border:5px groove darkcyan;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
    }
    input{
      background-color: darksalmon;
    }
    #yas {
      background-color: deeppink;
    }
    #birthDate{
      border-top:5px dotted rgb(201, 06, 28);
    }
  </style>
</head>
<body>
  <form action="result.html">
    <h1>Sizi Tanıyalım</h1>
              <!-- INPUT TEXT PASSWORD -->
    <div id="userInfo">
      <label for="ad">AD:</label>
      <input type="text" name="username" id="ad" placeholder="Adınızı Giriniz....">
      <br><br><br>
      <label for="soyad">SOYAD:</label>
      <input type="text" name="surname" id="soyad" placeholder="Soyadınızı Giriniz....">
      <br><br><br>
      <label for="şifre">ŞiFRE:</label>
      <input type="password" name="password" id="şifre" placeholder="Şifre Giriniz....">
    </div>

                   <!-- RADIO BUTTON -->
    <div id="genderInfo">
      <h3>Cinsiyet</h3>
      <label for="gender1">Erkek</label>
      <input type="radio" name="cinsiyet" id="gender1" value="Erkek">
      <input type="radio" name="cinsiyet" id="gender2" value="Kadın">
      <label for="gender2">Kadın</label>
    </div>   
    <hr>
                    <!-- CHECK BUTTON -->
    <div id="favourite">
      <h4>En sevdiğiniz Hayvanlar</h4>
      <input type="checkbox" name="animal" id="panda" value="panda">  
      <label for="panda">Panda</label>
      <input type="checkbox" name="animal" id="kartal" value="kartal" checked>  
      <label for="kartal">Kartal</label>
      <input type="checkbox" name="animal" id="kaplan" value="kaplan">  
      <label for="kaplan">Kaplan</label>
    </div>

    <br>
    

    <div>
      <label for="yas">YAŞ:</label>
      <input type="number" name="age" id="yas" min=7 max=70>
    </div>

    <br>
    

    <div>
      <label for="ara">Kitap Ara:</label>
      <input type="search" name="search" id="ara" placeholder="Aranacak kelimeyi giriniz">
    </div>

    <br>
   

    <div>
      <label for="renk">Sevdiğiniz Renk</label>
      <input type="color" name="color" id="renk">
    </div>
    <br>
    <div>
      <label for="eposta">E-mailinizi Giriniz:</label>
      <input type="email" name="email" id="eposta" placeholder="example@example.com" required>
    </div>

    <br>
    <div>
      <label for="dosya">Profil fotoğrafı:</label>
      <input type="file" name="file" id="dosya" multiple>
    </div>
    <br>

    <div>
      <label for="tel">Telefon No:</label>
      <input type="tel" name="phone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
      <!-- 555-555-55-55 -->
    </div>
    <br>
    <div>
      <label for="tatlı">Hangi tatlıyı seviyorsunuz:</label>
      <select name="tatlı" id="tatlı">
        <option value="sütlaç">Sütlaç</option>
        <option value="baklava" selected>Baklava</option>
        <option value="puding">Puding</option>
        <option value="kadayıf">kadayıf</option>
      </select> 
    </div>
    <br>
    <div id="birthDate">
      <label for="doğum">Doğum tarihi seçin:</label>
      <input type="date" name="date" id="dogum" value="2021-04-20" min="2020-04-20" max="2022-05-01">
    </div>
    <div id="birthDate">
     <label for="points">Points (between 0 and 10):</label>
    <input type="range" id="points" name="points" min="0" max="10">
    </div>
    <br>
    <input type="reset">
    <input type="submit">
    

  </form>
</body>
</html>
