<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
    .item{
        list-style-type: none;
        list-style-type: "\263B";
        list-style-position:inside ;
        list-style-image:url("images/rocket.png") ;
        list-style: square inside url(./images/rocket.png);
    }
    /*li:before{
        content: "\263B";
        color: chocolate;
        padding-right: 8px;
    }*/
    </style>
</head>
<body>
<ul>

    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
    <li class="item item4">item4</li>
    <li class="item item5">item5</li>
</ul>
